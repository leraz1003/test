<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestDocument</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <p class="header__text">Gmail</p>
      <p class="header__text">Зображення</p>
      <img src="./images/dots-menu.svg" class="header__menu" />
      <button class="header__button" type="button">Увійти</button>
    </header>
    <main class="main">
      <img class="google-icon" src="./images/google-icon.png" />

      <div class="input-wrap">
        <img class="input-icon search-icon" src="./images/search.png" />
        <input class="input" />

        <ul class="input__logo-list">
          <li class="input__item">
            <img src="./images/keyboard.svg" class="input-icon keybord" />
          </li>
          <li class="input__item">
            <img src="./images/google-voice.png" class="input-icon" />
          </li>
          <li class="input__item">
            <img src="./images/google-cam.png" class="input-icon" />
          </li>
        </ul>
      </div>

      <div class="button-wrap">
        <button class="google__button" type="button">Пошук Google</button>
        <button id="active-button" class="google__button" type="button">
          Мені пощастить
        </button>
      </div>
      <p class="google-text">Мова Google: <span>English</span></p>
    </main>
    <footer class="footer">
      <p class="footer__text">Україна</p>
      <div class="footer__wrap">
        <ul class="footer__list">
          <li class="footer__item">Про Google</li>
          <li class="footer__item">Реклама</li>
          <li class="footer__item">Для бізнесу</li>
          <li class="footer__item">Як працює Пошук</li>
        </ul>
        <ul class="footer__list">
          <li class="footer__item">Конфедеційність</li>
          <li class="footer__item">Умови</li>
          <li class="footer__item">Налаштування</li>
        </ul>
      </div>
    </footer>
  </body>
  <script src="./script.js" type="module"></script>
</html>
